<div class="row p-2">
  <div class="col-md-2 col-sm-4 col-xs-6 col-6 mb-3 pr-1 pl-1" *ngFor="let record of records">
    <div class="card text-center text-white" [class]="record.status ==='Covid' ? 'bg-danger' : 'bg-success'">

      <div class="card-header">{{record.username | uppercase}}
      </div>

      <div class="card-body">
        <h5 class="card-title">{{record.percent}}</h5>
        <p class="card-text">{{ record.status }}</p>
      </div>
    </div>

  </div>
</div>
