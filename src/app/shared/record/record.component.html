<div class="card" *ngIf="record">
  <div class="card-body">
    <h5 class="card-title">{{record.username}}</h5>
    <p class="card-text">{{record.email}}</p>
    <p>{{ record.status }}</p>
    <p>{{ record.percent }}</p>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" id="message" rows="3" #message>{{record.message}}</textarea>
    <button class="btn btn-primary" (click)="saveMessage(message)">Save</button>
  </div>
</div>

<div>
  <button class="btn btn-warning" (click)="backClicked()">Back</button>
</div>
